<html ng-app="BlogApp">
<head>

								Linkedin
							</div>
							<div class="item">
								<i class="stack overflow icon"></i>
								Stackoverflow
							</div>
							<div class="item">
								<i class="twitter icon"></i>
								Twitter
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<div class="ui container">
		<div class="ui menu">
			<div class="left menu">
				<a class="item">
					<p>Copyright &copy; 2015 Carson Crane</p>

			</div>
