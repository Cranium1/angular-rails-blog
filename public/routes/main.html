<div id="fullscreenheader">
	<h1 id="title" class="ui centered inverted header">
		Carson Crane
		<div id="subtitle" class="sub header" style="font-size: .5em">Web Developer</div>
		<div id="subtitle" class="sub header" style="font-size: .35em">New York</div>
	</h1>
</div>

<div id="carousel">
	<video autoplay loop>
		<source src="https://ia801605.us.archive.org/0/items/NycTrafficTimeLapse/NycTrafficH264.mp4" type="video/mp4">
	</video>
</div>

<div class="ui container">
	<h4 class="ui horizontal divider">
		<i class="newspaper icon"></i>
		Blog Posts
	</h4>
	<div class="ui grid">
		<div ng-repeat="item in data" class="row">
			<div class="column">
				<div class="ui segment">
					<h1 class="ui header">
						<a href="/posts/{{ item.id }}">
							{{ item.title }}
						</a>
					</h1>
					<p>Posted <time-ago from-time='{{ item.created_at }}'></time-ago>.</p>
				</div>
			</div>
		</div>
	</div>
</div>
