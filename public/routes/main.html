<div class="ui container">
	<h4 class="ui horizontal divider">
		<i class="newspaper icon"></i>
		Blog Posts
	</h4>
	<div class="ui grid">
		<div ng-repeat="item in data" class="row">
			<div class="column">
				<div class="ui segment">
					<h1 class="ui header">
						<a href="/posts/{{ item.id }}">
							{{ item.title }}
						</a>
					</h1>
					<p>Posted {{ item.created_at | timeAgo }}.</p>
				</div>
			</div>
		</div>
	</div>
</div>
